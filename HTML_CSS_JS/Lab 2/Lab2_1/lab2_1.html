<html>
    <head>
        <title>My first HTML document</title>
    </head>

    <body>
        <b>Εντονο κείμενο (Bold)</b></br>
        <i>Πλάγιο κείμενο (Italic text)</i></br>
        <u>Υπογραμμισμένο κείμενο (underlined text)</u></br>
        <strike>Διακριτή γραφή(strikethrough text)</strike></br>
        <kbd>Σταθερό πλάτους (fixed-width text)</kbd></br>
        <sub>Κείμενο δείκτης (subscripted text)</sub></br>
        <sup>Κείμενο εκθέτης (superscripted text)</sup></br>
    </body>
</html>
